<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page - StudyNote</title>

<script src="https://cdn.tailwindcss.com"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
}

@keyframes fadeInScaleUp {
    from {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.animate-card-entrance {
    animation: fadeInScaleUp 0.5s ease-out forwards;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-field-entrance {
    opacity: 0;
    animation: fadeInUp 0.5s ease-out forwards;
}
</style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="animate-card-entrance m-4 w-full max-w-md rounded-xl bg-white p-8 shadow-xl">

    <!-- Header -->
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900">
            Login to your account
        </h1>
        <p class="mt-2 text-sm text-gray-600">
            Welcome to your digital notebook.
        </p>
    </div>

    <!-- Login Form -->
    <form class="mt-8 space-y-5" method="post" action="{% url 'login_submit' %}">
        {% csrf_token %}

        <!-- Username -->
        <div class="animate-field-entrance" style="animation-delay: 0.2s;">
            <label class="block text-sm font-medium text-gray-700">
                Username
            </label>
            <input
                name="username"
                type="text"
                required
                class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2.5 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter username">
        </div>

        <!-- Password -->
        <div class="animate-field-entrance" style="animation-delay: 0.3s;">
            <label class="block text-sm font-medium text-gray-700">
                Password
            </label>
            <input
                name="password"
                type="password"
                required
                class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2.5 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter password">
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="rounded-lg bg-red-100 px-4 py-2 text-sm text-red-700">
            {{ error }}
        </div>
        {% endif %}

        <!-- Submit -->
        <div class="animate-field-entrance" style="animation-delay: 0.5s;">
            <button
                type="submit"
                class="flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-3 text-sm font-semibold text-white shadow-md transition hover:scale-[1.03] hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">
                Login
            </button>
        </div>
    </form>

    <!-- Footer -->
    <p class="mt-8 text-center text-sm text-gray-600 animate-field-entrance" style="animation-delay: 0.6s;">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="font-medium text-indigo-600 hover:underline">
            Sign Up
        </a>
    </p>

</div>

</body>
</html>
