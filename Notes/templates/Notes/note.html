<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note - StudyNote</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Card Entrance */
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .animate-card-entrance {
            animation: fadeInScaleUp 0.5s ease-out forwards;
        }

        /* Field Entrance Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-field-entrance {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

    <!-- Note Upload Card -->
    <div class="animate-card-entrance w-full max-w-2xl bg-white p-8 md:p-10 rounded-xl shadow-xl">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">
                üìù Create New Note
            </h1>
            <p class="mt-2 text-sm text-gray-600">
                Upload your study materials, PDFs, handwritten notes, or documents.
            </p>
        </div>

        <!-- Note Form -->
        <form class="space-y-6" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Title Field -->
            <div class="animate-field-entrance" style="animation-delay: 0.1s;">
                <label class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" name="title" required
                    placeholder="Enter note title"
                    class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2.5 placeholder-gray-400 shadow-sm
                           transition duration-200 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Description -->
            <div class="animate-field-entrance" style="animation-delay: 0.2s;">
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" rows="4" required
                    placeholder="Write a short description..."
                    class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2.5 shadow-sm
                           placeholder-gray-400 transition duration-200 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>

            <!-- Subject Dropdown -->
            <div class="animate-field-entrance" style="animation-delay: 0.3s;">
                <label class="block text-sm font-medium text-gray-700">Subject</label>
                <select name="subject" required
                    class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2.5 shadow-sm bg-white
                           focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">Select Subject</option>
                    {% for sub in subjects %}
                        <option value="{{ sub.id }}">{{ sub.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- File Upload -->
            <div class="animate-field-entrance" style="animation-delay: 0.4s;">
                <label class="block text-sm font-medium text-gray-700">Upload File</label>
                <input type="file" name="file" required
                    class="mt-2 block w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-gray-50 shadow-sm
                           focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="text-sm text-gray-500 mt-1">Allowed: PDF, Images, DOCX</p>
            </div>

            <!-- Submit Button -->
            <div class="animate-field-entrance" style="animation-delay: 0.5s;">
                <button type="submit"
                    class="w-full flex justify-center rounded-lg bg-indigo-600 px-4 py-3 text-sm font-semibold
                           text-white shadow-md transition-all duration-200 ease-in-out
                           hover:scale-[1.03] hover:bg-indigo-700
                           focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Upload Note
                </button>
            </div>

        </form>

    </div>

</body>
</html>
