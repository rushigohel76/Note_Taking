<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">Write Your Notes</h1>
        <div class="flex items-center space-x-6">
            <a href="{% url 'home' %}" class="text-gray-600 hover:text-indigo-600 font-medium">Home</a>
            <a href="{% url 'stored_notes' %}" class="text-gray-600 hover:text-indigo-600 font-medium">My Notes</a>
            <a href="{% url 'logout' %}" class="text-red-500 font-semibold hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Form Container -->
    <div class="flex justify-center mt-10">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-lg p-8">

            <h2 class="text-2xl font-semi       bold text-gray-800 mb-6">
                Create a New Note
            </h2>

            <!-- Form -->
            <form method="POST" action="{% url 'stored_notes' %}" class="space-y-6">
                {% csrf_token %}

                <!-- Title -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Title
                    </label>
                    <input
                        type="text"
                        name="title"
                        placeholder="Enter note title"
                        required
                        class="w-full px-4 py-2 border-2 border-indigo-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                </div>

                <!-- Note Content -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Your Note
                    </label>
                    <textarea
                        name="content"
                        rows="6"
                        placeholder="Write your note here..."
                        required
                        class="w-full px-4 py-2 border-2 border-indigo-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button
                        type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
                    >
                        Save Note
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
